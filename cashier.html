<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tile {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .user-info {
            text-align: right;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .lottery-game {
            border-top: 1px solid #ccc;
            margin-top: 30px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if not current_user %}
        <!-- Navigation links for not logged-in users -->
        <a href="/login">Login</a> | <a href="/register">Register</a>
        {% else %}
        <div class="user-info">
            <!-- Display user information when logged in -->
            <p>Welcome, {{ current_user }}</p>
            <p>Your Pi Coin Balance: {{ pi_balance }}</p>
            <form action="/logout" method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
        {% endif %}
        
        {% if not current_user %}
        <p>You must be logged in to access the Cashier.</p>
        {% else %}
        <!-- Cashier content here -->
        <h2>Cashier</h2>
        <div class="tile">
            <h3>Deposit</h3>
            <!-- Deposit form content -->
        </div>
        <div class="tile">
            <h3>Withdraw</h3>
            <!-- Withdraw form content -->
        </div>
        {% endif %}
        
        <!-- Additional sections (optional) -->
        <div class="lottery-game">
            <!-- Add more game options or information here -->
        </div>
    </div>
</body>
</html>
