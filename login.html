<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Add index.html CSS styles here */
        nav {
            background-color: #007bff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            {% if current_user %}
                <li><a href="/cashier">Cashier</a></li>
                <li><a href="/logout">Logout</a></li>
            {% else %}
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        <h2>Login</h2>
        <!-- Login form -->
        <form id="loginForm" method="post" action="/login">
            <!-- Input fields -->
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="rememberMe">Remember Me:</label>
            <input type="checkbox" id="rememberMe" name="rememberMe"><br><br>
            
            <!-- Submit button -->
            <button type="submit">Login</button>
        </form>
        <!-- Error message -->
        <p id="errorText">Invalid username or password.</p>
        <!-- Forgot password link -->
        <p>Forgot your password? <a href="/password_recovery">Reset it here.</a></p>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            // Prevent default form submission
            event.preventDefault();

            // Get form data
            var formData = new FormData(event.target);

            // Perform custom validation or additional processing here
            
            // Submit form
            this.submit();
        });
    </script>
</body>
</html>
