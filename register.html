<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="wallet_address">Pi Coin Wallet Address:</label><br>
        <input type="text" id="wallet_address" name="wallet_address" required><br><br>
        
        <label for="verify_wallet_address">Verify Pi Coin Wallet Address:</label><br>
        <input type="text" id="verify_wallet_address" name="verify_wallet_address" required><br><br>
        
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>
        
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>
        
        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="" selected disabled>Select Country</option>
            <!-- Add options for different countries here -->
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
            <!-- Add more options as needed -->
        </select><br><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
